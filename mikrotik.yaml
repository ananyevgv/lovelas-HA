      - type: custom:mini-graph-card
        entities:
          - sensor.mikrotik_rb2011ils_cpu_load
        name: CPU
        color_thresholds:
          - value: 0
            color: "#00ff8a"
          - value: 80
            color: "#D64542"
        line_width: 8
        font_size: 75
        hour24: true
