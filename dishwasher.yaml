type: picture-elements
image: |
  /local/siemens.jpg
style: |
  ha-card {
    background-color: rgba(0,0,0,0.6);
  }
elements:
  - type: custom:circle-sensor-card
    entity: sensor.posuda_progress
    fill: "#dce1e7"
    stroke_bg_color: "#43739e"
    gradient: true
    min: 0
    max: 100
    show_card: false
    stroke_width: 15
    style:
      align: center
      left: 49%
      top: 50%
      width: 50%
    color_stops:
      "0": "#888888"
      "30": "#888888"
      "60": "#888888"
      "90": "#888888"
    font_style:
      font-color: white
      font-size: 2em
      line-height: 1.2
      text-align: center
      text-shadow: 1px 1px black
  - type: state-label
    entity: sensor.siemens_dishwasher_program_phase
    style:
      top: 44%
      left: 48%
      font-size: 14px
      color: "#000000"
  - type: state-label
    entity: sensor.siemens_dishwasher_remaining_program_time
    style:
      color: "#8df47"
      font-family: segment7
      font-size: 25px
      top: 57%
      left: 50%
  - type: state-icon
    entity: binary_sensor.siemens_dishwasher_door
    style:
      top: 25%
      left: 90%
      font-size: 10px
    card_mod:
      style: |
        :host {
          --card-mod-icon-color:
              color: var(--primary-color);
                --state-binary_sensor-off-color: #dce1e7;
                --state-binary_sensor-on-color: red;
  - type: icon
    icon: mdi:shaker-outline
    entity: sensor.siemens_dishwasher_salt
    style:
      top: 35%
      left: 90%
      font-size: 10px
    card_mod:
      style: |
        :host {
          --card-mod-icon-color:  
            {% if is_state(config.entity, 'full') %} #dce1e7
            {% elif is_state(config.entity, 'nearly_empty') %} yellow
            {% else %} var(--paper-item-icon-color, red)
            {% endif %};
  - type: icon
    icon: mdi:creation
    entity: sensor.siemens_dishwasher_rinse_aid
