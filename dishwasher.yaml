type: picture-elements
image: |
  /local/siemens.jpg
style: |
  ha-card {
    background-color: rgba(0,0,0,0.6);
  }
elements:
  - type: custom:circle-sensor-card
    entity: sensor.posuda_progress
    fill: rgba(40, 40, 49, 0.6)
    font_style:
      font-color: white
      font-size: 2em
      line-height: 1.2
      text-align: center
      text-shadow: 1px 1px black
    gradient: true
    min: 0
    show_card: false
    stroke_width: 15
    style:
      align: center
      left: 49%
      top: 50%
      width: 50%
  - type: state-label
    entity: sensor.siemens_dishwasher_program_phase
    style:
      top: 44%
      left: 48%
      font-size: 14px
      color: "#8df427"
  - type: state-label
    entity: sensor.posuda_time_end
    style:
      color: "#8df47"
      font-family: segment7
      font-size: 25px
      top: 25%
      left: 49%
  - type: state-icon
    entity: binary_sensor.siemens_dishwasher_door
    style:
      top: 32%
      left: 90%
      font-size: 10px
  - type: icon
    icon: mdi:shaker-outline
    entity: sensor.siemens_dishwasher_salt
    style:
      top: 42%
      left: 90%
      font-size: 10px
  - type: icon
    icon: mdi:creation
    entity: sensor.siemens_dishwasher_rinse_aid
    style:
      top: 52%
      left: 90%
      font-size: 10px
  - type: icon
    icon: mdi:volume-source
    style:
      top: 13%
      left: 70%
      font-size: 10px
  - type: state-label
    entity: select.siemens_dishwasher_sound_level_signal
    style:
      align: left
      left: 80%
      top: 13%
  - type: state-icon
    entity: switch.siemens_dishwasher_power
    tap_action:
      action: toggle
    style:
      align: left
      left: 12%
      top: 9%
      "--mdc-icon-size": 40px
    card_mod:
      style: |
        :host {
          --card-mod-icon-color:
              color: var(--primary-color);
                --state-binary_sensor-on-color: red;
                --state-binary_sensor-off-color: green;
  - type: state-label
    entity: sensor.blank
    prefix: "88:88"
    style:
      color: "#555"
      font-family: segment7
      font-size: 15px
      left: 83%
      top: 7.4%
      transform: translate(-100%,-50%)
  - type: state-label
    entity: sensor.posuda_time
    style:
      color: "#8df427"
      font-family: segment7
      font-size: 15px
      left: 83%
      top: 7.4%
      transform: translate(-100%,-50%)
  - type: state-icon
    entity: button.siemens_dishwasher_start
    tap_action:
      action: toggle
    style:
      align: left
      left: 12%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-icon
    entity: button.siemens_dishwasher_abort
    tap_action:
      action: toggle
    style:
      align: left
      left: 25%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-icon
    entity: switch.siemens_dishwasher_variospeedplus
    tap_action:
      action: toggle
    style:
      align: left
      left: 40%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-icon
    entity: switch.siemens_dishwasher_half_load
    tap_action:
      action: toggle
    style:
      align: left
      left: 55%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-icon
    entity: switch.siemens_dishwasher_silence_on_demand
    tap_action:
      action: toggle
    style:
      align: left
      left: 70%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-icon
    entity: switch.siemens_dishwasher_speed_on_demand
    tap_action:
      action: toggle
    style:
      align: left
      left: 85%
      top: 80%
      "--mdc-icon-size": 40px
  - type: state-label
    entity: select.siemens_dishwasher_selected_program
    style:
      align: left
      left: 20%
      top: 27%
  - type: state-label
    entity: select.siemens_dishwasher_default_program
    style:
      align: left
      left: 25%
      top: 22%
  - type: state-label
    entity: select.siemens_dishwasher_remote_control
    style:
      align: left
      left: 50%
      top: 72%
